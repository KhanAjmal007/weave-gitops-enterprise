name: Slash command dispatch

on:
  issue_comment:
    types: [created]

jobs:
  slashCommandDispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Slash Command Dispatch
        # @v2
        uses: weaveworks/slash-command-dispatch@8567d586a62aded05dd1e770fb09f337a91c7130
        with:
          # This is an Secret in the Weaveworks Organization (not wks repo)
          token: ${{ secrets.WKS_CI_TEST_BOT_TOKEN }}
          reaction-token: ${{ secrets.WKS_CI_TEST_BOT_TOKEN }}
          commands: |
            test

