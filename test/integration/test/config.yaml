track: wks-ssh
clusterName: 'integration-test'
gitProvider: 'github'
gitProviderOrg: ''
dockerIOUser: 'dummy'
dockerIOPasswordFile: '/etc/passwd'
sealedSecretsCertificate: ''
sealedSecretsPrivateKey: ''
eksConfig:
  clusterRegion: 'eu-west-3'
  kubernetesVersion: '1.14'
  nodeGroups: []
  managedNodeGroupFile: ''
wksConfig:
  kubernetesVersion: '1.14.1'
  serviceCIDRBlocks: [192.168.0.0/16]
  podCIDRBlocks: [172.30.0.0/16]
  minDiskSpace: 20
  apiServerArguments:
    - name: alsologtostderr
      value: "true"
    - name: audit-log-maxsize
      value: "10000"
  kubeletArguments:
    - name: alsologtostderr
      value: "true"
    - name: container-runtime
      value: docker
  sshConfig:
    sshUser: 'weaveworks-cit'
    sshKeyFile: '/root/.ssh/weaveworks_cit_id_rsa'
    machines:
      - role: master
        privateAddress: PRIVATE_IP
        publicAddress: PUBLIC_IP
      - role: master
        privateAddress: PRIVATE_IP
        publicAddress: PUBLIC_IP
      - role: worker
        privateAddress: PRIVATE_IP
        publicAddress: PUBLIC_IP
  footlooseConfig:
    backend: docker
    controlPlaneNodes: 2
    workerNodes: 1
