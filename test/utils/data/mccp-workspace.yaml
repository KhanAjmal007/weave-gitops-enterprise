apiVersion: wkp.weave.works/v1beta1
kind: Workspace
metadata:
  name: mccp-devs-workspace
  namespace: wkp-workspaces
spec:
  clusterScope:
    namespaces:
      - name: mccp-devs-ns
    networkPolicy: workspace-isolation
    role: namespace-admin
  gitProvider:
    hostname: github.com
    tokenRef:
      name: github-token
    type: github
  gitRepository:
    name: mccp-devs-workspace
    owner: wkp-ws-test
    teams:
      - mccp-devs
  interval: 1m0s
